name: Python app
# блок on. Здесь указываются события, при которых данный workflow должен запускаться.
on:
  pull_request:
    branches:
    - main
# Пришло время настроить сам процесс CI для кода. Для этого используется блок jobs.
# Он может включать в себя несколько шагов, которые показываются в отдельном интерфейсе после каждого события.
jobs:
  build:
    runs-on: ubuntu-latest  # у каждого шага указывается, где необходимо его запустить
                            # В данном случае используется runner внутри инфраструктуры github на базе ubuntu.
    steps:  # в блоке steps описываются конкретные действия, которые выполняются в рамках конкретного шага:
    - uses: actions/checkout@v2

    - name: Set up Python 3.12
      uses: actions/setup-python@v2
      with:
        python-version: 3.12

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install flake8
        pip install -r tests/requirements.txt
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

    - name: Lint with flake8
      run: |
        # stop the build if there are Python syntax errors or undefined names
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        # exit-zero treats all errors as warnings. The GitHub editor is 127 chars wide
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
